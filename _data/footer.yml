# Footer content is organized in columns, with the first one reserved for social icons (defined in _config.yml).
# You can also add a small print license statement at the bottom.

# Columns (the more you add, the narrower they will be)
columns:
  - description: >
      Some relevant links  
    links:
    - text: Global Biodiversity Information Facility (GBIF)
      href: http://www.gbif.org
      new_window: true
    - text: Biodiversity Information Standards (TDWG)
      href: http://www.tdwg.org
      new_window: true

  - description: This project is made with ❤ for open source. 
    links:
    - text: iNaturalist
      href: http://www.inaturalist.org
      new_window: true
    - text: CRBio GitHub
      href: https://github.com/Cribio
      new_window: true

[//]: # See [`_data/footer.yml`](https://github.com/peterdesmet/petridish/blob/master/_data/footer.yml) to customize this text.

# Small print license statement to add at the bottom of the footer. Can be Markdown
# Will be prefixed by "© {{ site.author }}" if defined in _config.yml
